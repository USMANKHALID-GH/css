<!DOCTYPE html>
<html>

<head>
	<title>
		ES6 | Animation
	</title>

	<style>
		#background {
			width: 400px;
			height: 400px;
			position: relative;
			background: black;
		}
		#block {
			width: 50px;
			height: 50px;
			position: absolute;
			background-color: white;
			border: 2px red solid;
		}
	</style>
</head>

<body>
	<center>
	
	<h1 style="color:green">GeeksforGeeks</h1>

	<div id="background">
		<div id="block"></div>
	</div>
	
	<br>
	
	<button onclick="animation()">Click here</button>

	<script>
		function animation() {
			var can = document.getElementById("block");
			var i = 0;
			
			// Call after 10 ms
			var id = setInterval(makeframe, 10);
		
			function makeframe() {

				// Terminate at boundaries
				if (i == 347) {
					clearInterval(id);
				}
				else {
					i++;
						
					// Setting the top style
					can.style.right = i + 'px';

					// Setting the left style
					can.style.bottom = i + 'px';
				}
			}
		}
	</script>
	</center>
</body>

</html>
